<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<style>
	h1, h2{
		text-align: center;
	}
	.test{
		margin: 0 auto;
		max-width: 800px;
		border: 1px solid;
		border-radius: 20px;
		padding: 10px;
	}
	.block{
		width: 600px;
		max-width: 600px;
		margin: 0 auto;
		background: rgba(185, 176, 176, 0.418);
		box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
		border-radius: 20px;
		padding: 10px 20px;
		margin-bottom: 1rem;
	}
</style>
<body>
	<div class="test">
		<div class="block">
			
		</div>

	</div>
<script>
	const block = document.querySelector('.block');
	for (let i = 1; i <= 100; i++) {
		if (i % 3 == 0 && i % 5 == 0){
			block.innerHTML +=  'A/B Testing'+'<Br>';
		}else if(i % 3 == 0){
			block.innerHTML +=  'A/B '+'<Br>';
		}else if(i % 5 == 0){
			block.innerHTML +=  'Testing'+'<Br>';
		}else block.innerHTML +=  i+'<Br>';
		
	}
</script>
</body>
</html>
